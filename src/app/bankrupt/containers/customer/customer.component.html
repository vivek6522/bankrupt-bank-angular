<section id="customer" class="container">
  <h4>{{ 'customer.heading.profileInfo' | translate }}</h4>
  <div class="customer__details">

    <span>{{ 'customer.label.id' | translate }}</span>
    <span id="customerId">{{ customer?.sub }}</span>

    <span>{{ 'customer.label.name' | translate }}</span>
    <span id="customerName">{{ customer?.name }}</span>

    <span>{{ 'customer.label.picture' | translate }}</span>
    <span><img id="customerPicture" [src]="customer?.picture" alt="Profile picture"/></span>

  </div>
</section>

<section id="accountCreation" class="container mt-4">
  <h4>{{ 'customer.heading.newAccount' | translate }}</h4>
  <form [formGroup]="newAccountForm">
    <div class="input-group">
      <select class="form-control" formControlName="accountType" aria-label="Select new account type">
        <option *ngFor="let accountType of ACCOUNT_TYPES" [value]="accountType">
          {{ 'customer.label.' + accountType | translate }}
        </option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-primary" (click)="createAccount()">{{ 'customer.label.confirm' | translate }}</button>
      </div>
    </div>
  </form>
  <app-success-message
    *ngIf="newAccount"
    [translationCode]="'customer.message.accountCreated'"
    [translationParams]="newAccount">
  </app-success-message>
</section>
